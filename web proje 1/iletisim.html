<!DOCTYPE html>
<html >
<head>
   
    <title>Web Teknolojileri Projesi</title>

    <!--Css-->

    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"

       ul{

</style>

<body>
    <header>
        <div class="container">
            <h1>hüseyin kurdaş</h1>
        </div>
    </header>
    
    <main>
        
        <div class="container iletisim-container">
            <form action="iletisim.php" method="POST" name="Form" onsubmit="return control()">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Ad Soyad</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Ad Soyad">
                      
                    </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="email" placeholder="E-posta">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Şifre</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Şifre">
                  </div>
                </div>

                <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Cinsiyetiniz</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Cinsiyet" id="erkek" value="erkek" checked>
                          <label class="form-check-label" >
                            Erkek
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Cinsiyet" id="kadın" value="kadın">
                          <label class="form-check-label" >
                            Kadın
                          </label>
                        </div>
                        
                      </div>
                    </div>
                  </fieldset>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Şehriniz</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="sehir" id="sehir">
                            <option  value="0">Seçiniz...</option>
                            <option  value="06">Ankara</option>                            
                            <option  value="16">Bursa</option>
                            <option  value="20">Denizli</option>
                            <option  value="22">Edirne</option>
                            <option  value="54">Sakarya</option>
                            <option  value="31">Hatay</option>
                            <option  value="67">Zonguldak</option>
                        </select>
                    </div>
                </div>
                
                
                <div class="form-group row">                   
                    <label class="col-sm-2 col-form-label">Mesajınız</label>
                    
                    <div class="col-sm-10">
                        <textarea class="form-control" id="mesaj" name="mesaj" rows="5"></textarea>
                    </div>
                </div>           

                
                <div class="form-group row">
                  <div class="col-sm-2">Kurslar</div>
                  <div class="col-sm-10">
                    
                      <input class="form-check-input" type="checkbox" name="ndp" value="ndp" id="ndp">
                      <label class="form-check-label">
                        html
                      </label>

                      <input class="form-check-input" type="checkbox" name="web" value="web" id="web">
                      <label class="form-check-label">
                       css
                      </label>

                      <input class="form-check-input" type="checkbox" name="veri" value="veri" id="veri">
                      <label class="form-check-label">
                        css
                      </label>
                      
                    
                  </div>
                </div class="form-group">
                
                        <button type="submit" class="btn btn-primary">Gönder</button>
                        <button type="reset" class="btn btn-primary">Temizle</button>                 
                </div>

                
              </form>
        </div>

    </main>
    
    <footer>
        <div class="container">
          <p>Web-Teknolojileri-Projesi hüseyin kurdaş 2023</p>
        </div>
    </footer>
  

	
    
</body>
</html>
